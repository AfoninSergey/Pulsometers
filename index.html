<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="Pulsometers cite RunSmart" />
        <meta name="description" content="Pulsometers training project RunSmart" />
        <title>RunSmart</title>
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <section class="promo">
            <div class="container">
                <header class="header">
                    <a class="header__logo">
                        <img src="img/logo/logo.png" alt="logo" />
                    </a>
                    <div class="header__official">
                        Официальный представитель
                        <span>Garmin, Polar, Suunto</span>
                    </div>
                    <div class="header__call">
                        <a href="tel:+4999228974">+7 (499) 922-89-74</a>
                        <button class="button button_header">
                            Заказать звонок
                        </button>
                    </div>
                </header>
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">
                    С учётом Вашего уровня подготовки
                </h2>
                <div class="promo__advantages">
                    <div class="promo__advantages_item">
                        <img
                            src="img/icons/stopwatch_icon.png"
                            alt="stopwatch_icon"
                        />
                        <span>Время подбора: 10 минут</span>
                    </div>
                    <div class="promo__advantages_item">
                        <img
                            src="img/icons/hand_cart_icon.png"
                            alt="hand_cart_icon"
                        />
                        <span>Бесплатная доставка</span>
                    </div>
                    <div class="promo__advantages_item">
                        <img
                            src="img/icons/messages_icon.png"
                            alt="messages_icon"
                        />
                        <span>Ответим на все вопросы</span>
                    </div>
                </div>
                <button class="button button_promo">
                    Заказать консультацию
                </button>
                <div class="promo__link">
                    или <a href="#">Перейти в каталог</a>
                </div>
            </div>
        </section>
    </body>
</html>
